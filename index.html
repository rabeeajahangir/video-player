<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <h1>Video Player</h1>
    <video src="videos/video.mp4" id="video" class="screen" poster="img/poster.png"></video>

<div class="controls">
    <button class="btn" id="play">
    <i class="fa fa-play fa-2x"></i></button>
    <button class="btn" id="stop">
    <i class="fa fa-stop fa-2x"></i></button>

    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />

    span.timestamp#timestamp

</div>

    <script src="script.js"></script>
</body>
</html>
